<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>奇幻学习岛</title>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#f0f9ff">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="奇幻学习岛">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏝️</text></svg>">

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" type="image/png" sizes="192x192" href="./media/icon/icon-192x192.png">
    <link rel="apple-touch-icon" href="./media/icon/icon-192x192.png">

    <style>
        :root {
            --font-playful: 'ZCOOL KuaiLe', 'Arial Black', cursive, sans-serif;
            --font-standard: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans SC', sans-serif;
        }
        body {
            font-family: var(--font-standard);
            background: #f0f9ff;
            user-select: none;
            color: #334155;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
            overscroll-behavior-y: none;
        }
        h1, h2, .font-playful {
            font-family: var(--font-playful);
        }
        .font-standard {
            font-family: var(--font-standard);
        }
        .island-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .animate-pop-large {
            animation: popLarge 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes popLarge {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-4deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(4deg); }
        }
        .animate-spin-slow {
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-bounce-short {
             animation: bounceShort 1s infinite;
        }
        @keyframes bounceShort {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="bg-sky-50 overflow-x-hidden">
    <div id="root" class="min-h-screen"></div>
    <script type="module" src="./index.tsx"></script>

    <script>
      const isCapacitorNative = typeof window !== 'undefined' && !!window.Capacitor;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          if (isCapacitorNative) {
            try {
              const regs = await navigator.serviceWorker.getRegistrations();
              await Promise.all(regs.map((r) => r.unregister()));
              if ('caches' in window) {
                const keys = await caches.keys();
                await Promise.all(keys.map((k) => caches.delete(k)));
              }
              console.log('Native app mode: cleared old SW registrations and caches.');
            } catch (e) {
              console.log('Native app cache cleanup failed:', e);
            }
            return;
          }

          navigator.serviceWorker
            .register('./sw.js')
            .then((registration) => {
              console.log('SW registered with scope:', registration.scope);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
