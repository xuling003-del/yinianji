
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>奇幻学习岛</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f9ff">
    <link rel="icon" href="./icon.jpg">
    <link rel="apple-touch-icon" href="./icon.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-playful: 'ZCOOL KuaiLe', cursive;
            --font-standard: 'Noto Sans SC', sans-serif;
        }
        body {
            font-family: var(--font-standard);
            background: #f0f9ff;
            user-select: none;
            color: #334155;
            -webkit-tap-highlight-color: transparent;
        }
        /* Only H1 and H2 use the playful font by default now. H3 (questions) uses standard. */
        h1, h2, .font-playful {
            font-family: var(--font-playful);
        }
        .font-standard {
            font-family: var(--font-standard);
        }
        .island-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Custom scrollbar hiding for cleaner mobile look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="bg-sky-50 overflow-x-hidden">
    <div id="root" class="min-h-screen"></div>
    <script type="module" src="./index.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
