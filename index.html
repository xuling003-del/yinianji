    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-playful: 'ZCOOL KuaiLe', cursive;
            --font-standard: 'Noto Sans SC', sans-serif;
        }
        body {
            font-family: var(--font-standard);
            background: #f0f9ff;
            user-select: none;
            color: #1e293b;
        }
        h1, h2, h3, .font-playful {
            font-family: var(--font-playful);
        }
        .island-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .stat-card {
            background: white;
            border-radius: 2rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 4px solid #f1f5f9;
        }
    </style>
